inherit_from: .rubocop_todo.yml

require:
  - rubocop-rails

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'lib/tasks/auto_annotate_models.rake' # 初期設定なので除外

Metrics/MethodLength:
  Exclude:
    - 'db/migrate/*'

Metrics/AbcSize:
  Exclude:
    - 'db/migrate/*'

Layout/LineLength:
  Exclude:
    - 'config/initializers/devise.rb'
